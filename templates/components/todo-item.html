<tr class="todo-item">
  <td class="px-2">
    <input type="checkbox" name="selected_todo_items" value="{{todo.id}}" />
  </td>
  <td>
    <span
      class="{% if todo.completed %}line-through{% endif %}"
      hx-put="/todos/{{ todo.id }}"
      hx-target="closest .todo-item"
      hx-swap="outerHTML"
    >
      {{ todo.description }}</span
    >
  </td>
  <td class="px-2">
    <a
      class="text-cyan-700 underline"
      href="#"
      hx-delete="/todos/{{ todo.id }}"
      hx-target="closest .todo-item"
      hx-swap="outerHTML swap:1s"
      hx-confirm="Are you sure?"
      >Delete</a
    >
  </td>
</tr>
